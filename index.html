<!DOCTYPE html>
<!-- saved from url=(0022)http://localactors.com/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Backbone.js Actors</title>
  <link rel="stylesheet" href="stylesheets/actors.css">
  <link rel="stylesheet" href="stylesheets/labels.css">
</head>

<body>

  <div id="actorapp">
    <section id="main" style="display: block;">
      <header>
        <p class='head'>ACTION ORDER</p>
      </header>
      <ul id="actor-list"></ul>
    </section>

    <div id="control-panel">
      <div id="actor-form">
        <input id="new-actor" type="text" placeholder=" new actor..">
        <input class="number" id="new-actor-init" type="text" placeholder="0">
      </div>
      <div id="activate-next">
        <a href="#">NEXT &raquo;</a>
      </div>
    </div>

    <footer style="display: block;">

    <div class="actor-count">&nbsp;</div>
  </footer>

  </div>

  <div id="arrow">
    <img src="images/transparent-arrow-hi.png" alt='TURN >>'/>
  </div>

  <script src="javascript/jquery.js"></script>
  <script src="javascript/underscore.js"></script>
  <script src="javascript/backbone.js"></script>
  <script src="javascript/backbone.localStorage.js"></script>
  <script src="javascript/actors.js"></script>
  <script src="javascript/jquery-ui.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="actor-name">
      <div class="show">
        <a class="activate" alt="activate"></a>
        <a class="destroy" alt="destroy"></a>
        <label><%- title %></label>
      </div>
      <div class="edit-form">
        <input class="edit" type="text" value="<%- title %>" />
      </div>
    </div>
    <div class="actor-initiative">
      <div class="show"><%- order %></div>
      <div class="edit-form">
        <input type="text" value="<%- order %>"/>
      </div>
    </div>
    <div class='labels'>
      <div class='labels-maker'>
        <ul class="selected labels">
          <% _.each(conditions, function(i) { %>
            <% if (i) { %>
              <li class="label <%- i %>" id = <%- i.replace(/\s/g , "-") %>>
                <a href="#" class="label name"><%- i %></a>
                <a href="#" class="remove"></a>
              </li>
            <% } %>
          <% }); %>
          <li class="input label">
            <div class="editable">
              <div class="resizer tracker_markup"> </div>
              <textarea id="" class="editor tracker_markup search" name="condition"></textarea>
              <div class="resize handle"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </script>

</body></html>
