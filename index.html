<!DOCTYPE html>
<!-- saved from url=(0022)http://localactors.com/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Backbone.js Actors</title>
  <link rel="stylesheet" href="stylesheets/actors.css">
  <link rel="stylesheet" href="stylesheets/labels.css">
</head>

<body>

  <div id="actorapp">
    <div id="control-panel">
      <div id="actor-form">
        <input id="new-actor" type="text" placeholder="New actor name..">
      </div>
      <div id="activate-next">
        NEXT
      </div>
    </div>
    <section id="main" style="display: block;">
      <header>
        <p class='head'>Action Order</p>
      </header>
      <ul id="actor-list"></ul>
    </section>

    <footer style="display: block;">

    <div class="actor-count"><b>0</b> items left</div>
  </footer>

  </div>

  <script src="javascript/jquery.js"></script>
  <script src="javascript/underscore.js"></script>
  <script src="javascript/backbone.js"></script>
  <script src="javascript/backbone.localStorage.js"></script>
  <script src="javascript/actors.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="actor">
      <a class="activate" alt="activate"></a>
      <a class="destroy" alt="destroy"></a>
      <label><%- title %></label>
    </div>
    <div class='labels'>
      <div class='labels-maker'>
        <ul class="selected labels">
          <% _.each(conditions, function(i) { %>
            <li class="label">
              <a href="#" class="label name"><%- i %></a>
              <a href="#" id=<%- 'remove-' + i.replace(/\s/g , "-") %> class="remove"></a>
            </li>
          <% }); %>
        </ul>
      </div>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="actor-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>



</body></html>
